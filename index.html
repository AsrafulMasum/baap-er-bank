<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Father's Bank</title>
</head>
<body>
  <header class="text-center my-12">
    <h2 class="text-5xl font-medium text-violet-400">Father's <span class="font-semibold text-orange-400">Bank</span></h2>
  </header>
  <main class="bg-emerald-200 w-3/4 mx-auto py-8 lg:px-8 rounded-lg text-center">
    <div class="w-3/4 mx-auto space-y-4">
      <h4 class="text-3xl text-gray-600">Please Login</h4>
      <input id="email" class="block w-full lg:w-1/2 lg:mx-auto rounded-lg p-4 focus:outline-none" type="email" placeholder="Your Email">
      <input id="password" class="block w-full lg:w-1/2 lg:mx-auto rounded-lg p-4 focus:outline-none" type="password" placeholder="Your Password">
      <button id="login-btn" class="bg-sky-400 px-4 py-2 rounded-lg text-white font-semibold hover:shadow-md">LOGIN</button>
    </div>
  </main>
  <script src="login.js"></script>
</body>
</html>
